<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form check</title>
</head>
<body>
    <h2>Demo Ceck and Radio Buttons</h2> <hr>
   <form action="welcome.html">
    <p>
        Please select ypur favorite genre: <br>
        <input type="radio" name="rock" id="rock" checked> Rock
        <input type="radio" name="pop" id="pop"> Pop
        <input type="radio" name="jazz" id="jazz"> Jazz
    </p>

    <p>
        Please select your favorite music service(s): <br>
        <input type="checkbox" name="itune" id="itune" checked> iTunes
        <input type="checkbox" name="last" id="last"> Last.fm
        <input type="checkbox" name="spo" id="spo"> Spotify
    </p>

    <input type="submit" name="Sb" id="Sb">
    <input type="reset" value="Reset">
   </form>
    
</body>
</html>
