<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp</title>
</head>

<body>
    <h2>Sign up</h2>
    <hr>
    <form action="welcome.html" method="GET">
        <label for="">Username:</label>
        <input type="text" name="ten" id="ten" placeholder="Nhap tai khoang" autofocus required> <br><br>

        <label for="">Password:</label>
        <input type="password" name="mk" id="mk" placeholder="Nhap mat khau" required> <br><br>

        <label for="">Email:</label>
        <input type="email" name="mail" id="mail" placeholder="Nhap email" required> <br><br>

        <label for="">Gender:</label>
        Male <input type="radio" name="male" id="male" checked value="Male">
        Female <input type="radio" name="female" id="female" value="Female"> <br><br>

        <label for="">Location:</label>
        <select name="location">
            <option value="saigon"> Sai Gon</option>
            <option value="longan">Long An</option>
            <option value="hue">Hue</option>
            <option value="danang">Da Nang</option>
            <option value="hanoi">Ha Noi</option>
        </select> <br><br>

        <label for="">Birthday:</label>
        <input type="date" name="bd" id="bd"><br><br>

        <label for=""> Rating:</label>
        <input type="number" name="num" id="num" min="1" max="6" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
