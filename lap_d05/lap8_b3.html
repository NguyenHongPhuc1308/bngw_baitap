<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Dropdown, file, Email Controls</title>
</head>
<body>
    <h2>Demo Dropdown, file, Email Controls</h2>
    <hr>
    <form action="welcome.html">
        <p>What device do you listen to music on ?</p>

        <select name="device">
        <option value="ipod"> Ipod</option>
        <option value="radio"> Radio</option>
        <option value="conputer"> Computer</option>
        </select>

        <p>Upload your song in MP3 Format:</p>
        <input type="file" name="song" ><br>

        <p>Supscribe to our email list:</p>
        <input type="text" name="email" /> <br><br>

        <input type="submit" value="Supmit" name="Supmit" >
        <input type="reset" value="Reset">
    </form>
</body>
</html>
