<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
</head>

<body>
    <div class="container">


        <div class="page-header">
            <h1>Pagination Demo<small> by example</small></h1>
        </div>
        <!-- qua trang -->
        <h3>sample 1</h3>

        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>

        <br>
        <p>sample 2</p>

        <ul class="pagination pagination-lg">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>


        <br>
        <p>sample 3</p>

        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>

        <br>
        <p>Sample 4</p>

        <ul class="pager">
            <li class="previous"><a href="#">&larr; Home</a></li>
            <li class="previous"><a href="#">&larr; Previous</a></li>
            <li class="next"><a href="#">Next &rarr;</a></li>
            <li class="next"><a href="#">Newer &rarr;</a></li>
        </ul>

    </div>
</body>

</html>
