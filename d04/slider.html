<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <!-- offset la day qua ben phai bao nhieu cot -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                        <img src="../image/images/halloween/halo3.png" alt="Los Angeles" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Ma</h3>
                            <p>So muon chet ne !!!</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="../image/images/halloween/halo1.png" alt="Chicago" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Ma 2</h3>
                            <p>Thank you !</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="../image/images/halloween/halo2.png" alt="New York" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Ma 3</h3>
                            <p>So ma qua huhu!</p>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
